<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 task">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Title requireted</mat-label>
              <input formControlName="title" matInput placeholder="Título" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Description Task requireted</mat-label>
              <input formControlName="description" matInput placeholder="Descrição da Tarefa" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Date Completion Task requireted</mat-label>
              <input type="date" formControlName="dateCompletion" matInput placeholder="Descrição da Tarefa" />
            </mat-form-field>

            <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid"
              color="primary">
              Add
            </button>

            <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid"
              color="primary">
              Update
            </button>

          </form>
        </mat-card>
      </div>
    </div>

    <div class="col-md-9 mt-3">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <!-- to do-->
            <div class="container">
              <h2 class="head-title">
                To do
                <span *ngIf="tasks.length > 0"> - {{ tasks.length }}</span>
              </h2>

              <div cdkDropList [cdkDropListData]="tasks" class="list" (cdkDropListDropped)="drop($event)">
                <div class="bigger-box" *ngFor="let task of tasks;" cdkDrag>
                  {{ task.title }}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="editTask(task, task.id)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- inProgress-->
            <div class="container">
              <h2 class="head-title">
                In Progress
                <span *ngIf="inProgress.length > 0">
                  - {{ inProgress.length }}</span>
              </h2>

              <div cdkDropList [cdkDropListData]="inProgress" class="list" (cdkDropListDropped)="drop($event)">
                <div class="bigger-box" *ngFor="let task of inProgress; let i = index" cdkDrag>
                  {{ task.title }}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTask(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- done -->
            <div class="container">
              <h2 class="head-title">
                Done <span *ngIf="done.length > 0"> - {{ done.length }}</span>
              </h2>

              <div cdkDropList [cdkDropListData]="done" class="list" (cdkDropListDropped)="drop($event)">
                <div class="bigger-box" *ngFor="let task of done; let i = index" cdkDrag>
                  {{ task.title }}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTask(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                      <mat-icon>check_circle</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
